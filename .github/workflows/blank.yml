name: Append data data every day at 00:10 '10 0 * * *'

on:
  schedule:
    - cron: '0 9 * * *'

jobs:
  scheduled:
    runs-on: ubuntu-latest
    env:
      API_ENDPOINT: ${{ secrets.API_ENDPOINT }}
    steps:
      - name: Append new data
        run: |-
          curl \
            -X GET \
              "$API_ENDPOINT"
